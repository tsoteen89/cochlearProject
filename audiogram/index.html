    /* toggle */
.onoffswitch {
    position: relative; width: 108px;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
}
.onoffswitch-checkbox {
    display: none;
}
.onoffswitch-label {
    display: block; overflow: hidden; cursor: pointer;
    border: 2px solid #999999; border-radius: 5px;
}
.onoffswitch-inner {
    display: block; width: 200%; margin-left: -100%;
    -moz-transition: margin 0.3s ease-in 0s; -webkit-transition: margin 0.3s ease-in 0s;
    -o-transition: margin 0.3s ease-in 0s; transition: margin 0.3s ease-in 0s;
}
.onoffswitch-inner:before, .onoffswitch-inner:after {
    display: block; float: left; width: 50%; height: 23px; padding: 0; line-height: 23px;
    font-size: 12px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: normal;
    -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;-webkit-font-smoothing: antialiased;
}
.onoffswitch-inner:before {
    content: "ON";
    padding-left: 8px;
    background-color: #30343A; color: #FFFFFF;
}
.onoffswitch-inner:after {
    content: "OFF";
    padding-right: 8px;
    background-color: #30343A; color: #FFFFFF;
    text-align: right;
}
.onoffswitch-switch {
    display: block; width: 26px; margin: 0px;
    background: #34383E;
    border: 2px solid #999999;
    border-left-color: #34383E;
    border-right-color: #34383E; 
    border-radius: 5px;
    position: absolute; top: 0; bottom: 0; right: 78px;
    -moz-transition: all 0.3s ease-in 0s; -webkit-transition: all 0.3s ease-in 0s;
    -o-transition: all 0.3s ease-in 0s; transition: all 0.3s ease-in 0s; 
    background-image: -moz-linear-gradient(center top, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
    background-image: -webkit-linear-gradient(center top, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
    background-image: -o-linear-gradient(center top, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
    background-image: linear-gradient(center top, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
    margin-left: 0;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
    right: 0px; 
}
span#mask-switch:before {
    content: "  Masked";
}
span#noresponse-switch:before {
    content: "  Response";
}
span#mask-switch:after {
    content: "  Masked";
}
span#noresponse-switch:after {
    content: "  Response";
}
    </style>

  <body>

        </div>
        </div> <!-- End Row -->

            <div class="col-xs-5">

                    <button class="btn btn-xs btn-action" data="Undo" id="undo"><i class="fa fa-undo pull-left"></i>Undo</button>
                    <button class="btn btn-xs btn-action" data="Refresh" id="refresh"><i class="fa fa-refresh pull-left"></i>Clear</button>
                    <button class="btn btn-xs btn-action" data="Redo" id="redo"><i class="fa fa-repeat pull-left"></i>Redo</button>
                </div>
            </div>

            </div>

                <div class="audiogram-menu" data="left">
                    <button class="btn btn-xs btn-action" data="Undo" id="undo"><i class="fa fa-undo pull-left"></i>Undo</button>
                    <button class="btn btn-xs btn-action" data="Refresh" id="refresh"><i class="fa fa-refresh pull-left"></i>Clear</button>
                    <button class="btn btn-xs btn-action" data="Redo" id="redo"><i class="fa fa-repeat pull-left"></i>Redo</button>
                </div>
            </div>

    <script>
    $(function() {
        //combine stuff later        
        
        var stage_right = new Kinetic.Stage({
            container: 'audiogram_right',
            width: 500,
            height: 500
        });
        
        var stage_left = new Kinetic.Stage({
            container: 'audiogram_left',
            width: 500,
            height: 500
        });
        
        var Stage = {};
        
        Stage['right'] = new AudioGram(stage_right,100,'right');
        Stage['left'] = new AudioGram(stage_left,100,'left');
        
        /*
        * This function highlights the active measure button as well as
        * setting the proper character for each board according to the 
        * measure.
        * It's a cluster Fart, I will admit.
        */
        $( ".mea-btn" ).on( "click", function(event) {
            var clicked = $( this )[0].id;
            if(clicked == 'mask-button'){
                 if($(this).find($(".fa-ban")).length){
                    $( this ).addClass('border');
                    $( this ).blur();
                    Stage['right'].setMasked(1);
                    Stage['left'].setMasked(1);
                    $(this).find($(".fa-ban")).removeClass('fa-ban').addClass('fa-check');
                    $('#BCL').html('&nbsp;&nbsp;]');
                    $('#BCR').html('[&nbsp;&nbsp;');        
                    $('#ACL').html('<i class="fa fa-square-o"></i>');
                    $('#ACR').html('&#x25b3;');
                }else{
                    $( this ).removeClass('border');
                    Stage['right'].setMasked(0);
                    Stage['left'].setMasked(0);
                    $(this).find($(".fa-check")).removeClass('fa-check').addClass('fa-ban');  
                    $('#BCR').html('<i class="fa fa-chevron-left"></i>&nbsp;');
                    $('#BCL').html('&nbsp;<i class="fa fa-chevron-right"></i>');
                    $('#ACR').html('<i class="fa fa-circle-o"></i>');
                    $('#ACL').html('&#10005;');
                }                   
            }else{
                setTimeout( function (){
                    $( ".mea-btn" ).each(function( index ) {
                        if($( this )[0].id != 'mask-button'){
                            if(clicked == $( this )[0].id){
                                $( this ).addClass('border');
                                $( this ).blur();
                            }else{
                                $( this ).removeClass('border');
                            }
                        }
                    })
                    setTimeout( function (){
                        $( ".mea-btn" ).each(function( index ) {
                            if($( this ).hasClass( "border" )){
                                Stage['right'].setCurrentMeasure(clicked);
                                Stage['left'].setCurrentMeasure(clicked);
                            }
                        });
                    }, 0 );
                }, 0 );
            }
        });
        
        $('.audiogram-menu').on('click', function(event) {
            var side = $( this ).attr('data');
            var action = $(event.target).closest('button').attr("data");
            var current = null;

            switch(action){
                case 'Refresh': Stage[side].clear();
                                break;
                case 'Undo':    Stage[side].undo();
                                break;
                case 'Redo':    Stage[side].redo();
                                break;
            }
            $(event.target).closest('button').blur();
        });
        
    });
    </script>
