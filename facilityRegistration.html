<html ng-app="regApp" style="width:100%;height:100%;">
   <head>
      <title>AII Registration</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/facReg.css" rel="stylesheet">
        
        
   </head>
    <body >
        <div ng-controller="regCtrl">
      <!-- Header -->
      <div style="background-color: white; box-shadow: 0 2px 10px -1px gray; width:100%; height:8%">
         <a class="navbar-brand" style="color: black" href="#">Auditory Implant Initiative</a>
      </div>
      <br>
        
        <!--Stolen form -->
        <!-- multistep form -->
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Facility Registration</li>
                <li>Facility Administrator Registration</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Register your facility</h2>
                <h3 class="fs-subtitle">This is step 1</h3>
                <input type="text" name="facName" placeholder="Facility Name" />
                <input type="text" name="address" placeholder="Address" />
                <input type="text" name="city" placeholder="City" />
                <input type="text" name="state" placeholder="State" />
                <input type="text" name="zipcode" placeholder="Zipcode" />
                <input type="text" name="phone" placeholder="Phone" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Register your facility administrator</h2>
                <h3 class="fs-subtitle">This is step 2</h3>
                <input type="text" name="first" placeholder="First Name" />
                <input type="text" name="last" placeholder="Last Name" />
                <input type="text" name="email" placeholder="Email" />
                <input type="text" name="phone" placeholder="Phone Number" />
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="passowrd" placeholder="Password" />
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="submit" name="submit" class="submit action-button" value="Submit" />
            </fieldset>
        </form>
            </div>
    </body>
    <!-- All Dependencies Here -->
  
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/registration.js" type="text/javascript"></script>
<script>
   var regApp = angular.module('regApp', ['ui.bootstrap']); 
   
   var controllers = {};
   
   controllers.regCtrl =  function($scope, $http) {
       
       $scope.administratorData = {};
       $scope.facilityData = {};
       
       
       $scope.registerFacility = function() {
           console.log("facility registration");
           $http({
               method  : 'POST',
               //url     : 'http://killzombieswith.us/aii-api/v1/facilities',
               url     : '../aii-api/v1/facilities',
               data    : $scope.facilityData,  // pass in data as strings
               headers : { 'Content-Type': 'application/json' } 
           })
           .success(function(data) {
               console.log(data);
           });
       }
       
       $scope.registerAdministrator = function() {
           console.log("admin registration");
           $http({
               method  : 'POST',
               // url     : 'http://killzombieswith.us/aii-api/v1/users',
               url     : '../aii-api/v1/users',
               data    : $scope.administratorData,  // pass in data as strings
               headers : { 'Content-Type': 'application/json' }   
           })
           .success(function(data) {
               console.log(data);
                 
           });
       }
       
   }
   
   regApp.controller(controllers);
   
</script>
