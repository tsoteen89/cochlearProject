
<html ng-app="regApp" style="width:100%;height:100%;">

    <head>
        <title>AII Registration</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    
    <body ng-controller="regCtrl" style="background-color: #DDEAEB;width:100%;height:100%;">
        
        <!-- Header -->
        <div style="background-color: white; box-shadow: 0 2px 10px -1px gray; width:100%; height:10%">
            <a class="navbar-brand" style="color: black" href="#">Auditory Implant Initiative</a>
        </div><br>
        
        
   

        <div class="col-md-9" style="width:62%;margin-left:7%">
            <div class="panel panel-default" style="background-color: #DDEAEB;">
                <div class="panel-body">
                    <div class="tabbable"> 
                        <div class="tab-pane">
                            
<!-- FACILITY REGISTRATION FORM BEGIN -->
                            <form ng-submit="registerFacility()" class="form form-vertical">

                                <!-- New Patient Header --> 
                                <div class="panel panel-default">    
                                    <div class="panel-heading">
                                      <div class="panel-title">
                                        <h4>Facility Registration Form</h4>
                                      </div>
                                    </div>
                                </div>
                                
                                <!-- Facility Name -->
                                <div class="control-group" >
                                    <label>Facility Name</label>
                                    <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="Name" ng-model="facilityData.Name" ng-required="true" placeholder="Enter Facility Name">
                                    </div>
                                </div><br><hr>

                                <!-- Facility Type -->
                                <div class="control-group" >
                                    <label>Facility Type</label>
                                    <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="FacilityTypeID" ng-model="facilityData.FacilityTypeID" ng-required="true" placeholder="Enter Facility Type">
                                    </div>
                                </div><br><hr>

                                <!-- Facility Street Address -->
                                    <div class="controls" style="float:left;margin-left:4%">
                                        <label>Facility Address</label>
                                        <input style="width: 200px" type="text" class="form-control" name="Address1" ng-model="facilityData.Address1" ng-required="true" placeholder="Enter Facility Street, City and State">
                                    </div><br><br><br><br>

                                <!-- Facility Zip -->
                                    <div class="controls" >
                                        <label>Facility Zipcode</label>
                                        <input style="width: 200px" type="text" class="form-control" name="ZipCode" ng-model="facilityData.ZipCode" ng-required="true" placeholder="Enter Facility Zipcode">
                                    </div><br>

                                <!-- Facility Phone -->
                                    <div class="controls">
                                        <label>Facility Phone Number</label>
                                        <input style="width: 200px" type="text" class="form-control" name="Phone" ng-model="facilityData.Phone" ng-required="true" placeholder="ex.(555-424-4243)">
                                    </div><br><hr>
                                
                                <!-- Facility Description -->
                                    <div class="controls">
                                        <label>Facility Description</label>
                                        <input style="width: 200px" type="text" class="form-control" name="Description" ng-model="facilityData.Description" ng-required="true" placeholder="Small Description">
                                    </div><br><hr>
                                    
                                    
                                </div><br>
                                <input style="width: 200px" type="submit" id="submit" value="Submit" />
                                Facility Data:{{ facilityData | json }}

                            </form>
                            <br><br><br>
                                   
                            <form ng-submit="registerAdministrator()" class="form form-vertical">
                                    
                                    
<!-- FACILITY ADMINISTRATOR FORM BEGIN -->

                                    <!-- New Patient Header --> 
                                    <div class="panel panel-default">    
                                        <div class="panel-heading">
                                          <div class="panel-title">
                                            <h4>Facility Administrator Form</h4>
                                          </div>
                                        </div>
                                    </div>

                                <!-- Administrator Name -->
                                    <div class="control-group" >
                                      <label>User Name</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="userName" ng-model="administratorData.username" ng-required="true" placeholder="Enter UserName">
                                      </div>
                                    </div><br>

                                    <div class="control-group" >
                                      <label>Password</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="password" ng-model="administratorData.password" ng-required="true" placeholder="Enter Password">
                                      </div>
                                    </div><br>

                                    <div class="control-group" >
                                      <label>E-Mail</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="email" ng-model="administratorData.email" ng-required="true" placeholder="Enter Email">
                                      </div>
                                    </div><br>

                                    <hr>        

                                    <div class="control-group" >
                                      <label>Phone Number</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="phone" ng-model="administratorData.phone" ng-required="true" placeholder="Enter Phone Number">
                                    </div>

                                    <hr>

                                    <div class="control-group" >
                                      <label>Facility ID</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="facilityID" ng-model="administratorData.facilityID" ng-required="true" placeholder="Enter Facility ID">
                                    </div>                       
                                    </div><br>

                                    <div class="control-group" >
                                      <label>User Level ID</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="userLevelID" ng-model="administratorData.userLevelID" ng-required="true" placeholder="Enter User Level ID">
                                    </div>                       
                                    </div><br>

                                    <div class="control-group" >
                                      <label>Created On</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="createdOn" ng-model="administratorData.createdOn" ng-required="true" placeholder="Enter Created On (1374177302)">
                                    </div>                       
                                    </div><br>



                                    <div class="control-group" >
                                      <label>First Name</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="firstName" ng-model="administratorData.firstName" ng-required="true" placeholder="Enter First Name">
                                    </div>                       
                                    </div><br>

                                    <div class="control-group" >
                                      <label>Last Name</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="lastName" ng-model="administratorData.lastName" ng-required="true" placeholder="Enter Last Name">
                                    </div>                       
                                    </div><br>     

                                    <div class="control-group" >
                                      <label>Title ID</label>
                                      <div class="controls" >
                                        <input style="width: 200px" type="text" class="form-control" name="titleID" ng-model="administratorData.titleID" ng-required="true" placeholder="Enter Title ID (1)">
                                    </div>                       
                                    </div><br> 


                                </div><br>
                                <input style="width: 200px" type="submit" id="submit" value="Submit" />
                                Administrator Data:{{ administratorData | json }}

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>  

    
    </body>



</html>

<!-- All Dependencies Here -->
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>


<script>

    var regApp = angular.module('regApp', ['ui.bootstrap']); 

    var controllers = {};
    
    controllers.regCtrl =  function($scope, $http) {
        
        $scope.administratorData = {};
        $scope.facilityData = {};
        
        
        $scope.registerFacility = function() {
            console.log("facility registration");
            $http({
                method  : 'POST',
                url     : 'http://killzombieswith.us/aii-api/v1/facilities',
                data    : $scope.facilityData,  // pass in data as strings
                headers : { 'Content-Type': 'application/json' } 
            })
            .success(function(data) {
                console.log(data);
            });
        }
        
        $scope.registerAdministrator = function() {
            console.log("admin registration");
            $http({
                method  : 'POST',
                url     : 'http://killzombieswith.us/aii-api/v1/users',
                data    : $scope.administratorData,  // pass in data as strings
                headers : { 'Content-Type': 'application/json' } 
            })
            .success(function(data) {
                console.log(data);
            });
        }
        
    }
    
    regApp.controller(controllers);

</script>
