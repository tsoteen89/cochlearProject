
<div ng-controller="formController">

    <!-- New Patient Header --> 
    <div class="panel panel-default">    
        <div class="panel-heading">
          <div class="panel-title">
            <h4>Edit Care Team Information</h4>
          </div>
        </div>
    </div>
    
    <div class="panel-body" ng-controller="TabController as tab">
        <div class="tabbable"> 
            <div class="tab-pane">
              <form ng-submit="processForm()" class="form form-vertical">                                                
                  
                <div class="control-group" >
                  <label>Facility ID</label>
                  <div class="controls" >
                    <input style="width: 200px" type="text" class="form-control" name="facilityID" ng-model="formData.facilityID" ng-required="true" placeholder="Enter Faculty ID">
                  </div>
                </div><br>                  

                <input style="width: 200px" type="submit" id="submit" value="Submit Changes" />              

              </form>
            </div>
        </div>
    </div>

	<h2 class="form">Edited Care Team Information</h2>
        
	<blockquote><text class="form"><text class="form">Facility ID:</text> &nbsp {{formData.facilityID}} <br>
	</blockquote>
        
    <div ng-bind-html="htmlStuff"></div>

    <pre>{{ formData }}</pre>

</div>
