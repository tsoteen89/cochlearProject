
<div ng-controller="formController">

    <!-- New Patient Header --> 
    <div class="panel panel-default">    
        <div class="panel-heading">
          <div class="panel-title">
            <h4>New Care Team Information</h4>
          </div>
        </div>
    </div>
    
    <div class="panel-body" ng-controller="TabController as tab">
        <div class="tabbable"> 
            <div class="tab-pane">
              <form ng-submit="processForm()" class="form form-vertical">

                <div class="control-group" >
                  <label>Care TeamID</label>
                  <div class="controls" >
                    <input style="width: 200px" type="text" class="form-control" name="careTeamID" ng-model="formData.careTeamID" ng-required="true" placeholder="Enter Care Team ID">
                  </div>
                </div><br>              
                  
                <div class="control-group" >
                  <label>Facility ID</label>
                  <div class="controls" >
                    <input style="width: 200px" type="text" class="form-control" name="facilityID" ng-model="formData.facilityID" ng-required="true" placeholder="Enter Faculty ID">
                  </div>
                </div><br>

                <input style="width: 200px" type="submit" id="submit" value="Submit" />

              </form>
            </div>
        </div>
    </div>

	<h2 class="form">New Care Team Information</h2>
        
	<blockquote><text class="form">Care Team ID:</text> &nbsp {{formData.careTeamID}} <br><br>
    <text class="form">Facility ID:</text> &nbsp {{formData.facilityID}} <br>
	</blockquote>

    <pre>{{ formData }}</pre>

</div>
