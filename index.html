<!DOCTYPE html>
<html ng-app="login" style="height:100%">
    
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://code.angularjs.org/1.2.15/angular.js"></script>
    </head>


    <body ng-controller="loginControl" style="background-color: #DDEAEB;height:100%;width:100%">

    <!-- Header -->
        <div style="background-color: white; box-shadow: 0 2px 10px -1px gray; width:100%; height:10%">
            <a class="navbar-brand" style="color: black" href="#">Auditory Implant Initiative</a>
        </div><br>
        
        <div style="width:20%; margin-left:40%">
            <h1 style="text-align:center">Audio Implant Initiative</h1>
            <br>
            <br>
            <label>Username</label>
            <input type='text' class="form-control" name='username' placeholder="Enter Username" ng-model="login.username">
            <br>
            <label>Password</label>
            <input type='password' class="form-control" name='password' placeholder="Enter Password" ng-model="login.password">
            <br>
            <a href="route.html">Forgot Password</a>
            <a href="route.html"><button label="Login" style="float:right">Login</button></a>
            <br><br>
            <p>This site is for autorized <b>Auditory Implant Initiative</b> members only.  
            Please see our <a href="register.html"><b>registration page</b></a> to gain access, otherwise continue.</p>
        </div>
      
    
    </body>
</html>

<script>

    var login  = angular.module('login', []); 
    var controllers = {};

    controllers.loginControl = function ($scope){
        $scope.open = function($event){
            $event.preventDefault();
            $event.stopPropagation();

            $scope.opened = true;
        };

        $scope.login = {};

        $scope.submit = function(){
            $scope.list.push({'username':this.username, 'password':this.password});
        };
    }

    login.controller(controllers);

</script>
