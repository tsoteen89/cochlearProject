<!DOCTYPE html>
<html ng-app="login">
    
    
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.angularjs.org/1.2.15/angular.js"></script>
	<script src="js/controllers/loginController.js"></script>
  </head>


  <body ng-controller="loginControl">

    <!-- Header -->
    <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-toggle"></span>
          </button>
          <a class="navbar-brand" href="route.html">ENTER HERE</a>
          <a class="navbar-brand" href="#/myHome"><img src="images/cochThumb.png"/></a>
        </div>
      </div>
      <!-- /container -->
    </div>
    <!-- /Header -->
	<!-- Main -->
	<div class="container">
	  
	  <!-- upper section -->
	  <div class="row">
		
		<div class="col-md-9">
			
		  <!-- column 2 -->	
		   <div class="row">
				<!-- center left-->	
				<div class="col-md-12">
				  <div class="panel panel-default">
					<div class="panel-heading">
					
					  <div class="panel-title">
						<i class="glyphicon glyphicon-cloud pull-right"></i>
						<h4>User Login</h4>
						{{ test }}
					  </div>
					  
					</div>
					
					<div class="panel-body">
					  <div class="tabbable">
						  <br>
							<div class="tab-pane">
							  <form id="userLogin" class="form form-vertical" action="route.html" method="post">
								
								<div class="control-group">
								  <label>Username</label>
								  <div class="controls">
									<input type='text' class="form-control" name='username' placeholder="Enter Username" ng-model="login.username">
								  </div>
								</div>
								
								<div class="control-group">
								  <br>
								  <label>Password</label>
								  <div class="controls">
									<input type='password' class="form-control" name='password' placeholder="Enter Password" ng-model="login.password">
								  </div>
								</div>
								
								<div class="control-group">
								  <label></label>
								  <div class="controls">
									<button type="submit" name='login' class="btn btn-primary">
										<i class="glyphicon glyphicon-log-in"></i>
										Login
									</button>
									
									<a href="register.html">
										<button type="button" name='register' class="btn btn-primary pull-right">
										  <i class="glyphicon glyphicon-book"></i>
										  Register
										</button>
									</a>
								  </div>
								  <br><br>
								  <a href="route.html">
									<button type="button" class="btn btn-primary">
									  <i class="glyphicon glyphicon-barcode"></i>
									  (Developer) Bypass Login
									</button>
								  </a>
								</div>
							  </form>
							  {{login}}
							</div>
					   </div>
					</div>
				  </div>
				</div>
		   </div>
		</div>
	  </div>
	</div>
</html>
