<html data-ng-app="myApp">


  <head>
    <style type="text/css">
      .messaging-system{
        margin-top: 3%;
      }
      i{
        font-size: .9em;
      }      
    </style>
  </head>


<!-- "
ng-show="sendCtrl.send.isButtonVal()"-->
  <body>
    <div class = "container">
      <div class = "row"  ng-controller = "messageController as messageCtrl">
        <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> My Dashboard</strong></a>
        <hr>
        <div class = "messaging-system">
          <div class = "col-xs-10 button-wrapper">
            
            <button type = "button" class = "btn btn-default" ng-click = "">
              <i class = "glyphicon glyphicon-pencil"></i> New Message
            </button>

            <input class = "search-message pull-right" type = "search" placeholder = "Search Messages..">
          </div>
          
          <div class = "col-xs-3">
            <ul class = "nav nav-pills nav-stacked">
              <hr>
              <li class = "active"><a href="">Messages</a></li>
              <li><a href="">Sent Messages</a></li>
              <li><a href="">Deleted Messages <i class = "glyphicon glyphicon-trash"></i></a></li>
              <li><a href="">Existing Providers</a></li>
              <hr>
            </ul>
          </div>
        
          <div class = "col-xs-7 message-wrapper">
            <hr>
            <form name = "message-sender" class = "message">
              <input class = "send" type = "text" name = "send" placeholder = "To:" style = "width: 75%; margin-bottom: 5px;"> <br>
              <input class = "subject" type = "text" name = "subject" placeholder = "Subject:" style = "width: 75%; margin-bottom: 5px;"> <br>
              <textarea name ="messagebox"rows = "10" cols = "100" placeholder = "Message:" style = "margin-bottom: 10px;"></textarea><br>
              <button class = "btn btn-success" type = "submit" name = "submit" style = "margin-right: 5px;">Send</button>
              <button class = "btn btn-default" type = "button" name = "cancel">Cancel</button>
            </form>
            <hr>
          </div>
        
          <div class = "col-xs-7 message-inbox" ng-show = "">
            <div class = "table-responsive">
              <table class = "table table-striped table-hover">
                <tr>
                  <th>
                    <select>
                      <option>None</option>
                      <option>All</option>
                      <option>Read</option>
                      <option>Unread</option>
                    </select>
                  </th>
                  <th>From</th>
                  <th>Description</th>
                  <th>Date</th>
                </tr>
                <tr>
                  <td><input type = "checkbox"> </td>
                  <td>Mando</td>
                  <td>Lorem ipsum dolor sit amet, consectetur adi </td>
                  <td>3:12am</td>
                </tr>
                <tr>
                  <td><input type = "checkbox"> </td>
                  <td>James</td>
                  <td>Lorem ipsum dolor sit amet, consectetur adi sit amet...</td>
                  <td>May 21</td>
                </tr>
                
              </table>
            </div>
             <ul class="pagination pull-right">
                <li><a href="">&laquo;</a></li>
                <li><a href="">1</a></li>
                <li><a href="">&raquo;</a></li>
              </ul>
          </div>

        </div>
      </div>
    </div>
  </body>

</html>
