
        <div ng-controller="addUserController">
        

            <label style="font-size:2vw; color:#4B92AE; margin-left:8%;">New User</label><br><br>
              
    <div class="container">        
            <!-- New User Header --> 
            <div id="cp_addUserForm">
 

            <div class="panel-body" ng-controller="TabController as tab">
                <div class="tabbable"> 
                    <div class="tab-pane">
                        
                         
<form name="userForm" ng-submit="processForm()" class="form form-vertical" novalidate>
                    
                <div class="row">        
                            
                        
                        <div class="control-group col-md-4 col-md-offset-1" >
                          <label>First Name</label>
                          <div class="controls" >
                            <input type="text" class="form-control" name="firstName" ng-model="formData.first_name" ng-required="true" placeholder="Enter First Name" alphabet>
                        </div>                       
                        </div>
                        
                        <div class="control-group col-md-4 col-md-offset-1" >
                          <label>Last Name</label>
                          <div class="controls" >
                            <input type="text" class="form-control" name="lastName" ng-model="formData.last_name" ng-required="true" placeholder="Enter Last Name" alphabet>
                        </div>                       
                        </div>
                        
                        </div><br>
    
    

                    <div class="row">
                        <div class="control-group col-md-4 col-md-offset-1" >
                          <label>User Name</label>
                          <div class="controls" >
                            <input type="text" class="form-control" name="userName" ng-model="formData.username" ng-required="true" placeholder="Enter UserName">
                          </div>
                        </div>

                        <div class="control-group col-md-4 col-md-offset-1" >
                          <label>Password</label> 
                            <span class="glyphicon glyphicon-question-sign" ng-mouseenter="help=true" ng-mouseleave="help=false"></span> 
                            <span ng-show="help" style="background-color:#f5f5f5;border: 1px solid #e6e6e6;">Password has to be atleast 7 characters long</span>
                            
                          <div class="controls" >
                            <input type="password" class="form-control" name="password" ng-model="formData.password" ng-required="true" placeholder="Enter Password" ng-minlength="7">
                          </div>
                        </div>
                        </div><br>
    
    

                        <div class="row">

                        <hr>        

                            <div class="control-group col-md-4 col-md-offset-1" >
                                <label>Phone Number</label>
                                <div class="controls">
                                    <input type="text" class="form-control" name="phone" ng-model="formData.phone" ng-required="true" placeholder="Enter Phone Number" phone>
                                </div>
                            </div>
                            
                            <div class="control-group col-md-4 col-md-offset-1" >
                                <label>Title</label>
                                <div class="controls" >
                                    <select type="number" class="form-control" name="userLevelID" ng-model="formData.UserTitleID" ng-required="true">
                                        <option ng-repeat="UserTitle in formData.UserTitles.records">{{UserTitle.Abbreviation}}</option>
                                    </select>
                              
                                </div>                       
                            </div>
                            
                            
                        </div><br>    

                        <hr>

                        <button class="btn btn-primary col-md-3 col-md-offset-1" type="submit" value="submit">Submit</button>

</form>
                          
                    </div>
                </div>
            </div>

<!--            <pre>{{ formData }}</pre>-->

        </div>
        </div>
        </div>
