<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" style="width:100%;height:100%">
    
	<head>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
    
	<body style="width:100%;height:100%">  
        Question Page
        <hr>
        
        <div class="col-md-6">
        <form class="form form-verticle" id="form_850359" class="appnitro">
            <div class="control-group" ng-controller="questionsController">
                {{theMonster}}
                <ul>
                    <li ng-repeat= "question in questionJson">
                        <label class="description" >{{question.QuestionText}} </label>
                        <span>
                            <div ng-if="InputArray(question.Input)">
                            </div>
                            <select ng-if="question.Input.Type == 'Select'">
                                <option ng-repeat="value in question.Input.Values" value="value">{{value}}</option>
                            </select>
                            <div ng-if="question.Input.Type != 'Select'" ng-repeat="values in question.Input.Values" >
                                <input type="{{question.Input.Type}}" name="{{question.QuestionText}}">
                                <label class="choice" >{{values}}</label>
                            </div>
                            <br><br>
                        </span>
                        <p class="guidelines">
                            <small>{{question.QuestionHelp}}</small>
                        </p>
                    </li>
                </ul>
            </div>
        </form>
        </div>
    </body>
</html>
