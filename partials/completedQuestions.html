<div data-ng-controller="questionsController">
    
    <div class="row">
        <div class="col-md-offset-4">
            <label style="font-size:2vw; color:#4B92AE" >{{phaseName}}</label>
        </div>
        
    </div>
    <hr>
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            <div id="divtoprint">
                <completed-questions></completed-questions>
            </div>
            <hr>
        </div>
        
        <div class="col-md-1">
            <a href="" ng-controller="apiPatientsController" ng-click="goToPatDir(dirAnchor, patientInactiveStatus)" style="position:fixed" >
                <button class="btn btn-primary">
                    Patient Directory
                </button>
            </a> <br> <br>
            
            <button ng-click="PrintContent()" style="position:fixed"  class="btn btn-default">
                Print
            </button><br><br>
            
            <button ng-click="export()" style="position:fixed"  class="btn btn-default">
                Export & Save
            </button>
            
        </div>
        
    </div>
    
    
    
</div>
