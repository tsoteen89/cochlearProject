
<label style="font-size:32px">My Account Settings</label><br>
<br>
<div class = "container">
    <div class = "row">

        <div class = "col-xs-9 col-sm-9 col-md-9 col-lg-9" >
            <div style="background-color: #EDF8FF; border-style: solid; border-width: 1px; border-radius:7px; padding: 15px">
                 
                <div ng-controller="editUserController">
                <label style="font-size:32px">{{userData.records[0].username}}</label><br>
                <label>Change your basic account settings.</label>
                <hr>

                    <label>Name: </label> {{userData.records[0].first_name}} {{userData.records[0].last_name}} <br>
                    <label>User Level: </label> {{userData.records[0].UserLevelID}} <br>
                    <label>Facility ID: </label> {{userData.records[0].FacilityID}} <br><hr>

                    <form ng-submit="editUserPut()">

                        <label>Current E-Mail:</label> {{userData.records[0].email}}<br>
                        <input type="checkbox" ng-model="emailCheck">&nbsp &nbsp Edit E-mail<br><br>
                        <div ng-show="emailCheck">
                            <label>New E-Mail:</label> 
                            <input style="width: 200px" type="text" class="form-control" name="email" ng-model="editUser.email" placeholder="Enter New E-Mail">
                            <br>
                            <input ng-click="emailChanged = true" style="width: 100px" type="submit" id="submit" value="Submit">&nbsp
                            <label ng-if="emailChanged == true">E-Mail Changed!</label>
                        </div><br>

                        <label>Current Phone Number:</label> {{userData.records[0].phone}}<br>
                        <input type="checkbox" ng-model="phoneCheck">&nbsp &nbsp Edit Phone<br><br>
                        <div ng-show="phoneCheck">
                            <form ng-submit="editUserPut()">
                                <label>New Phone Number:</label> 
                                <input  type="text" style="width: 200px" class="form-control" name="phone" ng-model="editUser.phone" placeholder="Enter New Phone Number"><br>
                                <input ng-click="phoneChanged = true" style="width: 100px" type="submit" id="submit" value="Submit">&nbsp
                                <label ng-if="phoneChanged == true">Phone Number Changed!</label>
                            </form>
                        </div>
                        <br>
                        
                        <button ng-click="changePassword = true">Change Password</button><br>
                        
                        <div ng-if="changePassword == true"><br>
                            <label>Please Enter Current Password:</label> 
                            <input  type="text" style="width: 200px" class="form-control" name="currentPassword" ng-model="editUser.currentPassword" placeholder="Enter Current Password"><br>
                            <input ng-if="editUser.currentPassword == userData.records[0].password"  type="text" style="width: 200px" class="form-control" name="newPassword" ng-model="editUser.password" placeholder="Enter New Password"><br>
                            <input ng-click="passwordChanged = true" style="width: 100px" type="submit" id="submit" value="Submit">&nbsp
                            <label ng-if="passwordChanged == true">Password Changed!</label>
                        </div>
                        <!--

                        <label>Current Password:</label> ****** <br>
                        <input type="checkbox" ng-model="passwordCheck">&nbsp &nbsp Change Password<br><br>
                        <div ng-show="passwordCheck">
                            <form ng-submit="editUserPut()">
                                <label>New Password:</label> 
                                <input style="width: 200px" type="text" class="form-control" name="password" ng-model="editUser.password" placeholder="Enter New Password">
                                <br>
                                <input style="width: 100px" type="submit" id="submit" value="Submit">
                            </form>
                        </div>
                        
                        -->
                        
                    </form> 
                </div>
            </div> 
        </div>
    </div>    
</div>
