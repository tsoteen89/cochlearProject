
        <div ng-controller="formController">
        <div ng-controller="ProgressDemoCtrl">
            
        <h1 style="color:#4B92AE;">New Patient Information</h1>
            
      <!--  <div class="col-md-9" style="width:40%">
        <div class="panel panel-default">-->
            
            <!-- New Patient Header --> 
        <!--    <div class="panel panel-default">    
                <div class="panel-heading">
                  <div class="panel-title">
                    <h4>New Patient Information</h4>
                  </div>
                </div>
            </div>

<div class="container">
<div class="col-md-5">        
            <!-- New Patient Header --> 
            <div style="margin-left: 25%; margin-top:5%; background-color: #EDF8FF;border-style: solid; border-width: 1px;border-radius:7px; box-shadow: 0 2px 10px -1px gray; padding: 2% 2% 2% 2%; margin-bottom:1%; width:180%; float: left; display:block;">
                
                
            <div class="panel-body" ng-controller="TabController as tab">
                <div class="tabbable"> 
                    <div class="tab-pane">
                      <form ng-submit="processForm()" class="form form-vertical" novalidate>
                          
                    <div class="row">      
                        <div class="control-group col-md-5" >
                          <label>First Name</label>
                          <div class="controls" >
                            <input style="width: 200px" type="text" class="form-control" name="fname" ng-model="formData.First" ng-required="true" placeholder="Enter First Name" ng-blur="fillBar()" alphabet>
                          </div>
                        </div>
                        
                        <div class="control-group col-md-5" >
                          <label>Patient ID</label>
                          <div class="controls" >
                            <input style="width: 200px" type="text" class="form-control" name="PatientID" ng-model="formData.PatientID" ng-required="true" placeholder="Enter Patient ID" ng-blur="fillBar()" integer ng-minlength="4" ng-maxlength="4">
                          </div>
                        </div>    
                          
                    </div><br>

                    <div class="row">      
                        <div class="control-group col-md-5" >
                          <label>Last Name</label>
                          <div class="controls" >
                            <input style="width: 200px" type="text" class="form-control" name="lname" ng-model="formData.Last" ng-required="true" placeholder="Enter Last Name" ng-blur="fillBar()" alphabet>
                          </div>
                        </div>

                        <hr>        

                        <div class="control-group col-md-5" >
                          <label>DOB</label>
                          <div class="controls" >
                            <input style="width: 200px" class="form-control" name="DOB" ng-model="formData.DOB" ng-required="true" placeholder="Enter Date of Birth" ng-blur="fillBar()" date-input>
                              <!--<p>{{formData.DOB}}</p>-->
                        </div>
                        </div>
                    </div><br>

                        <hr>
                          
                    <div class="row">

                        <div class="control-group col-md-5" >
                          <label>Sex</label>
                          <div class="controls" >
                            <input type="radio" name="Sex" ng-model="formData.Sex" value="m" ng-focus="fillBar()"> Male<br>
                            <input type="radio" name="Sex" ng-model="formData.Sex" value="f" ng-focus="fillBar()"> Female
                          </div>                        
                        </div>

                        <div class="control-group col-md-5" >
                            <label>Race</label>
                            <div class="controls" >
                                <select ng-model="formData.Race" name="Race" ng-required="true" ng-blur="fillBar()">
                                    <option>White</option>
                                    <option>African American</option>
                                    <option>Hispanic</option>
                                    <option>Asian</option>
                                    <option>American Indian</option>
                                </select>
                            </div>                        
                        </div>
                    </div><br>

                    <div class="row">      
                        <div class="control-group col-md-2" >
                            <label>BMI</label>
                            <div class="controls" >
                                <select name="BMI" ng-model="formData.BMI" ng-required="true" ng-blur="fillBar()">
                                    <option ng-repeat="BMI in bmis">{{BMI}}</option>
                                </select>
                            </div>                        
                        </div>                    

                        <div class="control-group col-md-2" >
                            <div class="controls" >
                                <label>Height: (inches)</label>
                                <select name="Height" ng-model="formData.Height" ng-blur="fillBar()">
                                    <option ng-repeat="Height in heights">{{Height}}</option>
                                </select>
                            </div>    
                        </div>    
                            <div class="control-group col-md-2" >
                            <div class="controls" >

                                <label>Weight</label><br>
                                <select name="Weight" ng-model="formData.Weight" ng-blur="fillBar()">
                                    <option ng-repeat="Weight in weights">{{Weight}}</option>
                                </select>
                                </div>
                                </div>                        
                        </div><br>                         

                        <hr>

                        <!--<input style="width: 200px" type="submit" id="submit" value="Submit" />-->
                        <button class="btn btn-primary col-md-3" type="submit" value="submit">Submit</button>

                      </form>
                    </div>
                </div>
            </div>


            <!--<pre>{{ formData }}</pre>-->
</div>
<!--        </div>
        </div>-->
        </div>
    </div>
        </div>
        </div>
