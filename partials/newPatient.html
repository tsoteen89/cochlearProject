<div ng-controller="patientFormController">
    <label style="font-size:2vw; color:#4B92AE; margin-left:8%;">New Patient</label><br><br>
    <div class="container">
        <!-- New Patient Header --> 
        <div id="cp_newPatientForm" >
            <div style="float:right">Patient ID: {Placeholder}</div>
            <div class="panel-body">
                <div class="tabbable">
                    <div class="tab-pane">
                        <form ng-submit="processForm()" class="form form-vertical" novalidate>
                            <div class="row">
                                <div class="control-group col-md-4 col-md-offset-1" >
                                    <label>First Name</label>
                                    <div class="controls" >
                                        <input type="text" class="form-control" name="fname" ng-model="formData.First" ng-required="true" placeholder="Enter First Name" ng-blur="fillBar()" alphabet>
                                    </div>
                                </div>
                                <div class="control-group col-md-4 col-md-offset-1" >
                                    <label>Last Name</label>
                                    <div class="controls" >
                                        <input type="text" class="form-control" name="lname" ng-model="formData.Last" ng-required="true" placeholder="Enter Last Name" ng-blur="fillBar()" alphabet>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <hr>
                                <div class="control-group col-md-4 col-md-offset-1" >
                                    <label>DOB</label>
                                    <div class="controls" >
                                        <input type="date" class="form-control" name="DOB" ng-model="formData.DOB" ng-required="true" placeholder="Enter Date of Birth" ng-blur="fillBar()">
                                        <!--<p>{{formData.DOB}}</p>-->
                                    </div>
                                </div>
                                <div class="control-group col-md-4 col-md-offset-1" >
                                    <label>Race</label>
                                    <div class="controls" >
                                        <select class="form-control" ng-model="formData.Race" name="Race" ng-required="true" ng-blur="fillBar()">
                                            <option>White</option>
                                            <option>African American</option>
                                            <option>Hispanic</option>
                                            <option>Asian</option>
                                            <option>American Indian</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <hr>
                            <div class="row">
                                <div class="control-group col-md-4 col-md-offset-1">
                                    <label>Sex</label>
                                    <div class="controls" >
                                        <input type="radio" name="Sex" ng-model="formData.Sex" value="m"> Male<br>
                                        <input type="radio" name="Sex" ng-model="formData.Sex" value="f"> Female
                                    </div>
                                </div>
                                <div class="control-group col-md-4 col-md-offset-1" >
                                    <label>Phone Number</label>
                                    <input type="text" ng-model="formData.Phone" placeholder="Phone: ###-###-####">
                                </div>
                            </div>
                            <br>           
                            <div class="row">
                                <div class="control-group col-md-4 col-md-offset-1">
                                    <label>Address</label>
                                    <input type="text" class="form-control" ng-model="formData.Address1" placeholder="Street Address">
                                    <input type="text" class="form-control" ng-model="formData.City" placeholder="City">
                                    <input type="text" class="form-control" ng-model="formData.State" placeholder="State">
                                    <input type="text" class="form-control" ng-model="formData.Zipcode" placeholder="Zipcode">
                                </div>
                            </div>
                    </div>
                    <br>
                    <button class="btn btn-primary col-md-3 col-md-offset-1" type="submit" value="submit" ng-click="addPatient()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
