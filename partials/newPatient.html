
        <div ng-controller="formController">
            
            <label style="font-size:2vw; color:#4B92AE; margin-left:8%;">New Patient</label><br><br>

            <!-- New Patient Header --> 
        <!--    <div class="panel panel-default">    
                <div class="panel-heading">
                  <div class="panel-title">
                    <h4>New Patient Information</h4>

<div class="container">     
            <!-- New Patient Header --> 
            <div id="cp_newPatientForm" >
                
                <div style="float:right">Patient ID: {Placeholder}</div>
                
                
            <div class="panel-body" ng-controller="TabController as tab">
                <div class="tabbable"> 
                    <div class="tab-pane">
                      <form ng-submit="processForm()" class="form form-vertical" novalidate>
                          
                    <div class="row">      
                        <div class="control-group col-md-4 col-md-offset-1" >
                          <label>First Name</label>
                          <div class="controls" >
                            <input type="text" class="form-control" name="fname" ng-model="formData.First" ng-required="true" placeholder="Enter First Name" ng-blur="fillBar()" alphabet>
                          </div>
                        </div>  
            
                        <div class="control-group col-md-4 col-md-offset-1" >
                          <label>Last Name</label>
                          <div class="controls" >
                            <input type="text" class="form-control" name="lname" ng-model="formData.Last" ng-required="true" placeholder="Enter Last Name" ng-blur="fillBar()" alphabet>
                          </div>
                        </div>
                          
                    </div><br>

                    <div class="row">      

                        <hr>        

                        <div class="control-group col-md-4 col-md-offset-1" >
                          <label>DOB</label>
                          <div class="controls" >
                            <input class="form-control" name="DOB" ng-model="formData.DOB" ng-required="true" placeholder="Enter Date of Birth" ng-blur="fillBar()" date-input>
                              <!--<p>{{formData.DOB}}</p>-->
                        </div>
                        </div>
                        
                        <div class="control-group col-md-4 col-md-offset-1" >
                            <label>Race</label>
                            <div class="controls" >
                                <select class="form-control" ng-model="formData.Race" name="Race" ng-required="true" ng-blur="fillBar()">
                                    <option>White</option>
                                    <option>African American</option>
                                    <option>Hispanic</option>
                                    <option>Asian</option>
                                    <option>American Indian</option>
                                </select>
                            </div>                        
                        </div>
                        
                        
                    </div><br>

                        <hr>
                          
                    <div class="row">

                        <div class="control-group col-md-4 col-md-offset-1" >
                          <label>Sex</label>
                          <div class="controls" >
                            <input type="radio" name="Sex" ng-model="formData.Sex" value="m" ng-focus="fillBar()"> Male<br>
                            <input type="radio" name="Sex" ng-model="formData.Sex" value="f" ng-focus="fillBar()"> Female
                          </div>                        
                        </div>

                        <div class="control-group col-md-4 col-md-offset-1" >
                                                   
                        </div>
                        
                        

                    </div><br>                        
                    </div><br>
                        
                    

                        <!--<input style="width: 200px" type="submit" id="submit" value="Submit" />-->
                        <button class="btn btn-primary col-md-3 col-md-offset-1" type="submit" value="submit">Submit</button>

                      </form>
                    </div>
                </div>
            </div>

        </div>
        </div>
